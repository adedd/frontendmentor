<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fontawesome.com/search?s=solid%2Cbrands">
  <script src="https://kit.fontawesome.com/9e694fe627.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribute {color: hsl(228, 26%, 49%);}
  </style>

</head>
<body>
  <div class="background">
    <div class="leftboarder">
      &nbsp
    </div>
    <div class="centerboarder">
      <div class="mainp">
        <div class="pageboarder">
          <div class="equilibrium">
            <img src=".\images\image-equilibrium.jpg" alt="equilibrum" height="300px" width="300px" border-radius="30%">
          </div>
        <div class="nftname">Equilibrium #3429</div>
        <div class="attribute">
          <div id="p1">Our Equilibrium collection promotes<br> balance and calm.</div>
          
          <div class="flexid">

            <div id="p2"><i class="fa-brands fa-ethereum"></i>&nbsp 0.041 ETH </div>
            <div>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</div>
            <div id="p3"><i class="fa-solid fa-clock"></i>&nbsp3 days left</div>
          </div>
          <div class="line">
            <hr color="adcae6" size="0.5" padding-left="20px;"> 
          </div> 
          <div class="p4">
            <div class="dp">
              <img src=".\images\image-avatar.png" width="30px" height="30px" border-radius="50%" border="2px solid white">
            </div>&nbsp&nbsp&nbsp&nbsp&nbsp
            <div class="text">
              <t>Creation of &nbsp<a href="#">Jules Wyvern</a></t>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="rightboarder">
      &nbsp;
    </div>
  </div>
  <div class="attribution">
    <div class="challenge">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
    <div class="author">Coded by <a href="#">ADEDD</a>.</div>
  </div>
</body>
</html>
